<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link href="signupStyle.css" rel="stylesheet"/>
</head>
<body>
    <div class="signup">
      <form>BECOME A MEMBER
         <input type="first name" class="input-box" placeholder="first name"/>
         <input type="last name" class="input-box" placeholder="last name"/>
         <input type="email"  class="input-box" placeholder="Email"/>
         <input type="password" class="input-box" placeholder="password"/>
       </form>
        <button type="submit">CREATE AN ACCOUNT</button>
   </div>  
   <div class="log-in">LOG IN
       <form>
        <input type="email" class="input-box" placeholder="Email"/>
        <input type="password" class="input-box" placeholder="password"/>
       </form>
       <button type="submit" class="submit-button">SUBMIT</button>
        
 
   </div>

 </div>
</body>
</html>
